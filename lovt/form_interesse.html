<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de interesse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
         
         <div class="logo">
             <h1>LOVT</h1>
             <h2>You love, <br>
                 your loft!
             </h2>
         </div>
         <button class="menu-toggle">☰</button>
        </div>
     </header>
     <main class="main-form">
        <div class="container">
            <form action="">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome">
                <br>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <br>
                <label for="tel">Telefone:</label>
                <br>
                <input type="tel" name="tel" id="tel">
                <br>
                <br>
                <label>Contrato</label>
                <br>
                <input type="checkbox" name="contrato" id="aluguel" value="aluguel">
                <label for="aluguel">Aluguel</label>
                <input type="checkbox" name="contrato" id="compra" value="compra">
                <label for="compra">Compra</label>
                <br>
                <br>
                <label>Pet Friendly</label>
                <br>
                <input type="radio" name="pet" id="sim" value="sim">
                <label for="sim">Sim</label>
                <input type="radio" name="pet" id="nao" value="nao">
                <label for="nao">Não</label>
                <br>
                <br>
                <label for="select">Região</label>
                <select name="regiao" id="select">
                    <option value="" disabled selected>Selecionar Opção</option>
                    <option value="centro">Centro</option>
                    <option value="sul">Sul</option>
                    <option value="norte">Norte</option>
                    <option value="leste">Leste</option>
                    <option value="oeste">Oeste</option>
                </select>
                <br>
                <br>
                <label for="obs">Observações</label>
                <br>
                <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
            </form>
        </div>
     </main>
     <footer>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.0488661539!2d-46.87549743438987!3d-23.681531449872665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1620687287908!5m2!1spt-BR!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="informacoes">
           <p>LOVT - You love, your loft!</p> 

            <p>Broad St,Newark, NJ 07102 - USA</p> 
                
           <p>
               <a href="tel:+1973854555548"> +1 (973) 854-555-548</a>

            </p> 

           <p><a href="mailto:contact@lovtrealstate.com">contact@lovtrealstate.com</a></p>

</body>
</html>
